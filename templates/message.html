<div class="messages-container">
  {% if messages %}
    {% for message in messages %}
    <div class="alert {{ message.tags }} alert-dismissible" role="alert">
        {{ message | safe }}
    </div>
    {% endfor %}
  {% endif %}
</div>

<style>
.messages-container {
    position: fixed;
    top: 20px;
    right: 20px; /* Sağ üst köşe için */
    z-index: 1000;
}

.alert {
    padding: 10px 20px;
    margin-bottom: 10px;
    border-radius: 5px;
    background-color: #333;
    color: #fff;
    display: none; /* Başlangıçta gizli */
}
</style>
